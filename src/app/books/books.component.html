<h2>These are my books:</h2>
<ul>
  <li *ngFor='let book of books'>
  <p>{{ book.title }}</p>
  <p>By {{ book.author }}</p>
  <p>Found in location {{ book.location }}</p>
  <p>Rated {{ book.rating }}/5</p>
  <label>Please rate: <input [(ngModel)]='book.rating'/></label>
  </li>
</ul>

<h3>Number of books: {{ books.length }}</h3>
